spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      platform: postgresql

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:604800000}  # 7 days (default) - Login semanal para conveniência
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # Mantido por compatibilidade (não usado)

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
