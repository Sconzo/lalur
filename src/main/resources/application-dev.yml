spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ecf_db
    username: ecf_user
    password: ecf_password_dev
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      platform: postgresql

jwt:
  secret: dev-secret-key-change-in-production-minimum-256-bits
  access-token-expiration: 604800000  # 7 days (604800000ms = 7 * 24 * 60 * 60 * 1000)
  refresh-token-expiration: 604800000  # Mantido por compatibilidade, mas n√£o usado (login direto com access token de 7 dias)

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
